<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>CACULADORA</h1>
    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>
      <tr class="coluna">
        <td> <button class="num limpar">C</button></td>
        <td><button class="num num1">(</button></td>
        <td><button class="num num1">)</button></td>
        <td><button class="num operador"><strong class="num1">/</strong></button></td>
      </tr>
      <tr class="coluna">
        <td><button class="num num1">7</button></td>
        <td><button class="num num1">8</button></td>
        <td><button class="num num1">9</button></td>
        <td><button class="num operador">*</button></td>
      </tr>
      <tr class="coluna">
        <td><button class="num num1">4</button></td>
        <td><button class="num num1">5</button></td>
        <td><button class="num num1">6</button></td>
        <td><button class="num operador">+</button></td>
      </tr>
      <tr class="coluna">
        <td><button class="num num1">1</button></td>
        <td><button class="num num1">2</button></td>
        <td><button class="num num1">3</button></td>
        <td><button class="num operador">-</button></td>
      </tr> 
      <tr class="coluna">
        <td><button class="num num1">.</button></td>
        <td><button class="num num1">0</button></td>
        <td><button class="num apagar">&laquo</button></td>
        <td><button class="num igual">=</button></td>
      </tr>
    </table>
    
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
