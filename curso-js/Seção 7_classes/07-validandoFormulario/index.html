<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
        <li>Nenhum campo pode está vazio</li>
        <li>O CPF terá de ser válido</li>
        <li>O usuário só poderá conter letras e numeros</li>
        <li>O usuário poderar ter entre 3 e 12 caracteres</li>
        <li>A senha poderár ter entre 6 e 12 caracteres</li>
        </ul>
            <form action="" class="formulario">
                <label for="">Nome</label>
                <input type="text" class="nome input">
                <label for="">Sobrenome</label>
                <input type="text" class="Sobrenome input">
                <label for="">CPF</label>
                <input type="text" class="cpf input">
                <label for="">Usuário</label>
                <input type="text" class="usuario input">
                <label for="">Senha</label>
                <input type="password" class="senha input">
                <label for="">Repetir Senha</label>
                <input type="password" class="RepetirSenha input">
                <button>ENVIAR</button>
            </form>
    </section>
</body>
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/man.js"></script>
</html>
