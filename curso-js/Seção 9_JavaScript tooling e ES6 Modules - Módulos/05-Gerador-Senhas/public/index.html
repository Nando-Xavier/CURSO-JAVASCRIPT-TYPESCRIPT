<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha"><p class="senha2">Selecione as opções</p></div>
        <div>Quantidade de caracteres <input type="number" min="6" class="qtd"></div>
        <div>Maiúsculas <input type="checkbox" class="maiusculas"></div>
        <div>Minúsculas <input type="checkbox" class="minusculas"></div>
        <div>Números <input type="checkbox" class="numeros"></div>
        <div>Símbolos <input type="checkbox" class="simbolos"></div>
        <button class="gerar_senha">Gerar Senha</button>
    </section>
</body>
<script src="./assets/js/bundle.js"></script>
</html>
